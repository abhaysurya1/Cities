   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Our Travel Site</title>
       <style>
           body {
               font-family: 'Helvetica Neue', Arial, sans-serif;
               margin: 0;
               padding: 0;
               color: #333;
               background-color: #f4f4f4;
           }
    
           header, section, footer {
               padding: 50px 20px;
               text-align: center;
               background-color: white;
               box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
               margin: 20px 0;
           }
    
           h1 {
               font-size: 3em;
               color: #2c3e50;
               margin-bottom: 10px;
           }
    
           h2 {
               font-size: 2em;
               margin-bottom: 20px;
               color: #34495e;
           }
    
           p {
               font-size: 1.2em;
               color: #7f8c8d;
               line-height: 1.8;
           }
    
           .section {
               padding: 60px 20px;
               margin: 40px 0;
           }
    
           .offer {
               background-color: #2980b9;
               color: white;
               padding: 40px;
               border-radius: 8px;
           }
    
           .offer p {
               font-size: 1.2em;
           }
    
           .cta-button {
               display: inline-block;
               padding: 15px 30px;
               margin-top: 20px;
               background-color: #e74c3c;
               color: white;
               font-size: 1.2em;
               text-decoration: none;
               border-radius: 30px;
               transition: background-color 0.3s ease;
           }
    
           .cta-button:hover {
               background-color: #c0392b;
           }
    
           footer {
               background-color: #2c3e50;
               color: white;
               padding: 30px 20px;
           }
    
           footer p {
               font-size: 1em;
           }
       </style>
   </head>
   <body>
    
       <header>
           <h1>Welcome to Our Travel Site</h1>
           <p>Your gateway to unforgettable adventures around the world.</p>
       </header>
    
       <section class="section">
           <h2>Top Destinations</h2>
           <p>Discover iconic locations like Paris, Tokyo, and Cape Town. Where will your next journey take you?</p>
           <a href="#" class="cta-button">Explore Now</a>
       </section>
    
       <mat-slide-toggle class="form-icon">lock</mat-slide-toggle>
    
       <footer>
           <p>Join our travel community and start planning your next trip today!</p>
       </footer>
    
   </body>
   </html>
